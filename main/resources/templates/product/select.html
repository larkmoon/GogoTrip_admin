<meta charset="utf-8">

<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Responsive Table</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">price</th>
                        <th scope="col">category</th>
                        <th scope="col">stock</th>
                        <th scope="col">register date</th>
                        <th scope="col">edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product:${productlist}">
                        <th th:text="${product.id}"></th>
                        <th th:text="${product.name}">name</th>
                        <th th:text="${product.price}">price</th>
                        <th th:text="${product.catename}">catename</th>
                        <th th:text="${product.stock}">stock</th>
                        <th th:text="${#dates.format(product.regdate, 'yyyy/MM/dd')}">regdate</th>
                        <td ><a th:href="@{productdetail(id=${product.id})}">⚙</a>️</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
