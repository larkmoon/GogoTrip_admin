<script>
var errorid = 1;

function checkid(id){
	$.ajax({
		url:'checkid',
		data:{'id':id},
		success:function(data){
			if(data == "0"){
				if(id == ""){
					data = "1"
				}
				$('#ispan').text('');
			}else if(data == "1"){
				$('#ispan').text('This ID is already exist');
			}
			errorid = data;
			console.log(errorid);
		}
	});
}
function register(pwd,name){
	
	if(errorid == "1"){
		alert("ID Error");
		$('#id').focus();
	}else if(name == ""){
		alert("Input name");
		$('#name').focus();
	}else{
		$('#register_form').attr({
			'method':'post',
			'action':'cate_registimpl'
		});
		$('#register_form').submit();
	}
}



$(document).ready(function(){
	$('#register_btn').click(function(){
		var name = $('#name').val();
		register(name);
		
	});
	
	$('#id').blur(function(){
		var id = $(this).val();
		checkid(id);
	});
});

</script>

                <label for="id" class="form-label">ID</label>

            </div>
            <div class="mb-3">

            </select>

        <button id="register_btn" class="btn btn-primary">Register</button>
