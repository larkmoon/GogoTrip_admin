<meta charset="utf-8">

<div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">password</th>
                                            <th scope="col">name</th>
                                            <th scope="col">email</th>
                                            <th scope="col">address</th>
                                            <th scope="col">point</th>
                                            <th scope="col">delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cust:${custlist}">
                                            <th th:text="${cust.id}">id</th>
                                            <th th:text="${cust.pwd}">password</th>
                                            <th th:text="${cust.name}">name</th>
                                            <th th:text="${cust.email}">email</th>
                                            <th th:text="'['+${cust.zip}+'] '+${cust.addrf}+' / '+${cust.addrs}">address</th>
                                            <th th:text="${cust.point}">point</th>
                                            <th scope="col"><a th:href="@{delete(id=${cust.id})}">‚ùé</a></th>
                                            
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
