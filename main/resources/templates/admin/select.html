<meta charset="utf-8">

<div class="col-8">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">name</th>
                                            <th scope="col">level</th>
                                            <th scope="col">delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="admin:${adminlist}">
                                            <td th:text="${admin.id}">id</th>
                                            <td th:text="${admin.name}">name</td>
                                            <td th:text="${admin.level}">level</td>
                                            <th scope="col"><a th:href="@{delete(id=${admin.id})}">‚ùé</a></th>
                                            
                                        <tr>
  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
